<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div th:replace="~{/fragments/headers :: unauthorized-user-header-for-signIn-signUp-pages}"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-3 p-4 signUp-signIn-areas">
            <h2 class="text-center dark-text">Sign in form</h2>
            <form class="justify-content-center dark-text" method="POST" th:action="@{/process_signIn}">
                <label class="col-12 mt-2" for="username">Input your username</label>
                <input class="col-12" id="username" name="username" type="text" placeholder="Username" >
                <label class="col-12 mt-2" for="password">Input your password</label>
                <input class="col-12" id="password" name="password" type="password" placeholder="Password" >
                <div class="text-danger" th:if="${param.error}">Wrong username or password</div>
                <div class="my-2 justify-content-center align-items-center">
                    <input class="align-middle" id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me">Remember me on this browser</label>
                </div>
                <button class="btn col-12 dark-button">Sign in</button>
            </form>
            <div class="row justify-content-center">
                <a class="dark-text text-center mt-3" th:href="@{/auth/signUp}">Create account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
