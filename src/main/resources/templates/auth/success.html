<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Successful registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div th:replace="~{/fragments/headers :: unauthorized-user-header}"></div>
    <div class="dark-text fs-1 text-center m-3">Successful registration</div>
    <div class="dark-text fs-4 text-center">You can use your account credentials for authorization</div>
    <div class="justify-content-center d-flex mt-5">
        <form th:method="GET" th:action="@{/auth/signIn}">
            <button class="btn successful-page-button py-2 px-4">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
