<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div th:replace="~{fragments/headers :: unauthorized-user-header-for-signIn-signUp-pages}"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-3 p-4 signUp-signIn-areas">
            <h2 class="text-center dark-text">Sign up form</h2>
            <form class="justify-content-center dark-text" method="POST" th:action="@{/auth/signUp}" th:object="${userDTO}">
                <label class="col-12 mt-2" for="username">Input your username</label>
                <input class="col-12" id="username" name="username" th:field="*{username}" type="text" placeholder="Username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <label class="col-12 mt-2" for="password">Input your password</label>
                <input class="col-12" id="password" name="password" th:field="*{password}" type="password" placeholder="Password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <label class="col-12 mt-2" for="repeatPassword">Repeat your password</label>
                <input class="col-12" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}" type="password" placeholder="Password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
                <button class="btn col-12 mt-4 registration-button">Sign up</button>
            </form>
            <div class="row justify-content-center">
                <a class="dark-text text-center mt-3" th:href="@{/auth/signIn}">Already have an account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
