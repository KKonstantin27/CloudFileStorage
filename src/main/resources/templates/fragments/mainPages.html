<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cloud file storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>

<div th:fragment="unauthorized-user-mainPage" class="row d-flex justify-content-center mt-5">
    <div class="col-6 justify-content-center align-items-center d-flex">
        <div sec:authorize="isAnonymous()">
            <h1 class="text-center">Cloud file storage service</h1>
            <h4 class="text-center">The service is available only to registered users</h4>
        </div>
    </div>
    <div class="col-6"><img src="/images/floppy-disks.png"></div>
</div>

<div th:fragment="authorized-user-mainPage" class="mt-5">
    <div class="mb-5">
        <div class="justify-content-center align-content-center d-flex">
            <form class="justify-content-center align-content-center d-flex col-8" th:method="GET" th:action="@{/search}">
                <input class="col-6 h-100" type="text" name="query">
                <button class="btn search-button text-center col-2 p-1">Search file</button>
            </form>
        </div>
    </div>
    <div class="justify-content-center d-flex">
        <div class="breadcrumbs-area col-7"></div>
        <div class="col-1">
            <div class="dropdown">
                <button type="button" class="btn upload-btn dropdown-toggle w-100 p-1" data-bs-toggle="dropdown">Upload</button>
                <ul class="dropdown-menu">
                    <li>
                        <form method="POST" enctype="multipart/form-data">
                            <input id="upload-file" type="file" multiple hidden>
                            <label for="upload-file" class="btn upload-btn w-100">Upload files</label>
                        </form>
                    </li>
                    <li class="mt-2 w-100">
                        <form method="POST" enctype="multipart/form-data" >
                            <input id="upload-folder" type="file" multiple webkitdirectory hidden>
                            <label for="upload-folder" class="btn upload-btn w-100">Upload folders</label>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="justify-content-center d-flex">
        <div class="browser-area col-8"></div>
    </div>
</div>
</body>
</html>
