<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cloud file storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div th:fragment="unauthorized-user-header" class="d-flex justify-content-between mt-4 headers-line">
    <div class="justify-content-start align-items-center d-flex col-6">
        <div class="col-1"></div>
        <a th:href="@{/}" class="text-decoration-none col-4 fs-4 fw-bold dark-text">Cloud file storage</a>
    </div>
    <div class="justify-content-end d-flex col-6 fs-6">
        <form th:method="GET" th:action="@{/auth/signIn}">
            <button class="btn py-2 px-4 header-signIn-button">Sign in</button>
        </form>
        <form th:method="GET" th:action="@{/auth/signUp}">
            <button class="btn py-2 px-4 header-getStarted-button">GET STARTED</button>
        </form>
        <div class="col-1"></div>
    </div>
</div>

<div th:fragment="unauthorized-user-header-for-signIn-signUp-pages" class="d-flex justify-content-start mt-4 headers-line">
    <div class="justify-content-start align-items-center d-flex col-6">
        <div class="col-1"></div>
        <a th:href="@{/}" class="text-decoration-none col-4 fs-4 fw-bold dark-text">Cloud file storage</a>
    </div>
</div>

<div th:fragment="authorized-user-header" class="d-flex justify-content-between mt-4 headers-line">
    <div class="justify-content-start align-items-center d-flex col-6">
        <div class="col-1"></div>
        <a th:href="@{/}" class="text-decoration-none col-4 fs-4 fw-bold dark-text">Cloud file storage</a>
    </div>
    <div class="justify-content-end d-flex col-6 fs-6">
        <div class="dark-text fs-4 me-2" th:text="${#authentication.name}"></div>
        <form th:method="POST" th:action="@{/signOut}">
            <button class="btn py-2 px-4 header-signOut-button">Sign out</button>
        </form>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
