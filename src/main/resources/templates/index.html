<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cloud file storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div sec:authorize="isAnonymous()" th:insert="~{headers :: unauthorized-user-header}"></div>
    <div sec:authorize="!isAnonymous()" th:insert="~{headers :: authorized-user-header}"></div>
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-6 justify-content-center align-items-center d-flex">
            <div sec:authorize="isAnonymous()">
                <h1 class="text-center">Cloud file storage service</h1>
                <h4 class="text-center">The service is available only to registered users</h4>
            </div>
            <div class="mt-3" sec:authorize="!isAnonymous()">
                <h1 class="text-center">Cloud file storage service</h1>
                <h4 class="text-center">Go to your storage</h4>
                <form class="justify-content-center d-flex mt-3" th:method="GET" th:action="@{/storage/{path}(path=${username})}">
                    <button class="btn py-2 px-4 header-storage-button">My storage</button>
                </form>
            </div>
        </div>
        <div class="col-6"><img src="/images/floppy-disks.png"></div>
    </div>
</div>
</body>
</html>
