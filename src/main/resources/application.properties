spring.datasource.url=jdbc:mysql://localhost:3306/CloudFileStorage
spring.datasource.username=CFS_User
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

minio.client-user=minio
minio.client-password=password
minio.client-endpoint=http://127.0.0.1:9000
minio.bucket-name=user-files

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

spring.mvc.hiddenmethod.filter.enabled=true



