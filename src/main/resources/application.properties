spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:CloudFileStorage}
spring.datasource.username=${MYSQL_USER:CFS_User}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

minio.client-user=${MINIO_ROOT_USER:minio}
minio.client-password=${MINIO_ROOT_PASSWORD:password}
minio.client-endpoint=http://${MINIO_HOST:localhost}:9000
minio.bucket-name=${MINIO_BUCKET_NAME:user-files}

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

spring.mvc.hiddenmethod.filter.enabled=true



