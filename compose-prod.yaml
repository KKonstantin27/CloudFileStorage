version: "3"
services:
  cloud-file-storage:
    FROM openjdk:8-jdk-alpine
    RUN addgroup -S spring && adduser -S spring -G spring
    USER spring:spring
    ARG JAR_FILE=target/*.jar
    COPY ${JAR_FILE} app.jar
    ENTRYPOINT ["java","-jar","/app.jar"]
    build: .
    ports:
      - '8080:8080'
  mysql:
    image: mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      - 'MYSQL_DATABASE=CloudFileStorage'
      - 'MYSQL_USER=CFS_User'
      - 'MYSQL_PASSWORD=password'
      - 'MYSQL_ROOT_PASSWORD=password'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  minio:
    image: minio/minio
    command: server /data --console-address ":9090"
    restart: always
    ports:
      - '9000:9000'
      - '9090:9090'
    environment:
      - 'MINIO_ROOT_USER=minio'
      - 'MINIO_ROOT_PASSWORD=password'
      - 'MINIO_BUCKET_NAME=user-files'
    volumes:
      - minio_data:/data
  adminer:
    image: adminer
    restart: always
    ports:
      - '8888:8080'
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    restart: always
    volumes:
      - redis_data:/data
volumes:
  mysql_data:
  minio_data:
  redis_data:
